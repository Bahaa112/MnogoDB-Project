    <script>
          document.addEventListener('DOMContentLoaded', function () {
    const signupForm = document.getElementById('signupForm');
    const messageBox = document.getElementById('messageBox');

    signupForm.addEventListener('submit', async function (event) {
        event.preventDefault();  // Prevent page reload

        // Collect all form data
        const firstName = document.getElementById('first-name').value.trim();
        const lastName = document.getElementById('last-name').value.trim();
        const username = document.getElementById('username').value.trim();
        const age = document.getElementById('age').value.trim();
        const salary = document.getElementById('salary').value.trim();
        const country = document.getElementById('country').value;
        const phone = document.getElementById('phone').value.trim();
        const relation = document.getElementById('relation').value;
        const children = document.getElementById('children').value.trim();
        const gender = document.querySelector('input[name="gender"]:checked')?.value;
        const interests = Array.from(document.querySelectorAll('input[name="interests"]:checked')).map(input => input.value);
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value.trim();
        const terms = document.getElementById('terms').checked;

        // Validate terms and conditions
        if (!terms) {
            showMessage("You must agree to the Terms and Conditions.", false);
            return;
        }

        // Check for empty fields
        if (!firstName || !lastName || !username || !age || !salary || !country || !phone || !relation || !gender || !email || !password) {
            showMessage("Please fill in all required fields.", false);
            return;
        }

        try {
            const response = await fetch('/signUp', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    firstName, 
                    lastName, 
                    username, 
                    age, 
                    salary, 
                    country, 
                    phone, 
                    relation, 
                    children, 
                    gender, 
                    interests, 
                    email, 
                    password 
                })
            });

            const result = await response.json();

            if (response.ok) {
                showMessage(result.message, true);

                // ‚úÖ Redirect to FirstScreen.html after 2 seconds
                setTimeout(() => {
                    window.location.href = 'FirstScreen.html';
                }, 2000);  // 2-second delay before redirect
            } else {
                showMessage(result.error || 'Something went wrong.', false);
            }
        } catch (error) {
            showMessage("Failed to connect to the server.", false);
        }
    });

    function showMessage(message, isSuccess) {
        messageBox.textContent = message;
        messageBox.className = isSuccess ? 'messages success' : 'messages error';
    }
});
